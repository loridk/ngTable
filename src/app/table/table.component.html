<div class="container-fluid">
    <a routerLink="./" class="btn btn-primary mb-2">Back</a>
    <div>
        <table class="mat-elevation-z8" mat-table [dataSource]="dataSource"  matSort>
      
          <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Created Date"> Created On</th>
            <td mat-cell *matCellDef="let element"> 
                {{ element.createdOn }} 
            </td>
          </ng-container>
      
          <ng-container matColumnDef="updatedOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Updated Date"> Updated On </th>
            <td mat-cell *matCellDef="let element"> 
                {{ element.updatedOn }}   
            </td>
          </ng-container>
      
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> 
                {{ element.title }}    
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator 
        [pageSize]="pageSize"
        [showFirstLastButtons]="showFirstLastButtons"></mat-paginator>
    </div>
</div>
